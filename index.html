<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Design Compare</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="wrap">
      <div id="settings" data-settings-open="false">
        <form action="?" method="get" id="update-settings">
          <p>
            <label for="mobile-content-wide">Mobile Content Width (pixels): </label>
            <input type="number" id="mobile-content-wide" name="mcw" value="320">
          </p>
          <p>
            <label for="mobile-image-wide">Mobile Image Width (pixels): </label>
            <input type="number" id="mobile-image-wide" name="miw" value="320">
          </p>
          <p>
            <label for="desktop-content-wide">Desktop Content Width (pixels): </label>
            <input type="number" id="desktop-content-wide" name="dcw" value="1200">
          </p>
          <p>
            <label for="desktop-image-wide">Desktop Image Width (pixels): </label>
            <input type="number" id="desktop-image-wide" name="diw" value="1700">
          </p>
          <p><input type="submit" id="update" value="Update"></p>
        </form>
      </div>
      <button id="toggle-settings" data-settings-toggle="false">Open Settings</button>
      <div id="viewport">
        <div id="mobile" class="view">
          <img src="imgs/mobile.jpg" alt="">
        </div>
        <div id="desktop" class="view">
          <img src="imgs/desktop.jpg" alt="">
        </div>
      </div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
