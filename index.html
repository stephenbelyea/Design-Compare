<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Design Compare</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="wrap">
      <div id="settings" data-settings-open="false">
        <p>Settings content...</p>
      </div>
      <button id="toggle-settings" data-settings-toggle="false">Open Settings</button>
      <div id="viewport">
        <div id="mobile" class="view">
          <img src="imgs/mobile.jpg" alt="">
        </div>
        <div id="desktop" class="view">
          <img src="imgs/desktop.jpg" alt="">
        </div>
      </div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
